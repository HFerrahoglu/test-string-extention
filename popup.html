<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/popup.css" />
    <title>Test String Generator</title>
  </head>
  <body>
    <div id="app">
      <h3>Test String Generator</h3>

      <div class="tab-container">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="generator">Generator</button>
          <button class="tab-button" data-tab="counter">Character Counter</button>
          <button class="tab-button" data-tab="misc">Misc Generator</button>
        </div>

        <div id="generator" class="tab-content active">
          <div id="conditions" class="container">
            <div id="lengthInputContainer">
              <label for="lengthInput">Text Length: </label>
              <input type="number" id="lengthInput" min="1" max="100000" value="" />
            </div>
            <div id="punctCheckboxContainer">
              <input type="checkbox" id="removePunct" />
              <label for="removePunct">Remove All Punctuations</label>
            </div>
            <div id="spaceCheckboxContainer">
              <input type="checkbox" id="removeSpace" />
              <label for="removeSpace">Remove Spaces</label>
            </div>
          </div>

          <div id="generateButtonContainer" class="container">
            <button id="generateButton">Generate</button>
          </div>

          <div id="textContainer" class="container">
            <textarea id="resultText"></textarea>
            <br />
            <button id="copyButton">Copy</button>
          </div>
        </div>

        <div id="counter" class="tab-content">
          <div class="container">
            <textarea id="counterText" placeholder="Enter or paste your text here..."></textarea>
            <div id="characterCount">
              Characters: 0 | Words: 0 | Lines: 0
            </div>
          </div>
        </div>

        <div id="misc" class="tab-content">
          <div class="container">
            <div class="select-container">
              <select id="dataType">
                <option value="">Select Data Type</option>
                <option value="name">Full Name</option>
                <option value="email">Email</option>
                <option value="address">Address</option>
                <option value="password">Password</option>
              </select>
            </div>

            <div id="nameOptions" class="option-container" style="display: none;">
              <label>
                <input type="radio" name="gender" value="male" checked> Male
              </label>
              <label>
                <input type="radio" name="gender" value="female"> Female
              </label>
            </div>

            <div id="emailOptions" class="option-container" style="display: none;">
              <select id="emailDomain">
                <option value="random">Random Domain</option>
                <option value="example.com">example.com</option>
                <option value="test.com">test.com</option>
                <option value="custom">Custom Domain</option>
              </select>
              <input type="text" id="customDomain" placeholder="Enter custom domain" style="display: none;">
            </div>

            <button id="generateMiscButton">Generate</button>
            <div class="result-container">
              <textarea id="miscResultText" readonly></textarea>
              <button id="copyMiscButton">Copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/func.js"></script>
    <script src="src/js/copy.js"></script>
    <script src="src/js/popup.js"></script>
    <script src="src/js/misc.js"></script>
  </body>
</html>
